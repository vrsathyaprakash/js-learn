<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM | chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguge(langName){
        const liEl=document.createElement('li')
        liEl.innerText = `${langName}`
        document.querySelector('.language').appendChild(liEl)
    }

    addLanguge('python')
    addLanguge('typescript')


    function addOptiLanguge(langName){
        const liEl=document.createElement('li')
        liEl.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(liEl)
    }
    
    addOptiLanguge('java')
    addOptiLanguge('c')

    // Edit
    const seconLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    seconLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Type Script</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
